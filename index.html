<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading">
        <h1>Tic Tac Toe</h1>
        <p>You play turn after turn. There are two players.</p>
        <h2 id="playerTurn">Player 1</h2>
        <h3 id="winner" class="hidden">&nbsp;</h3>
    </header>

    <main>
        <section class="row">
            <div class="square" id="one"></div>
            <div class="square" id="two"></div>
            <div class="square" id="three"></div>
        </section>

        <section class="row">
            <div class="square" id="four"></div>
            <div class="square" id="five"></div>
            <div class="square" id="sixth"></div>
        </section>

        <section class="row">
            <div class="square" id="seven"></div>
            <div class="square" id="eight"></div>
            <div class="square" id="nine"></div>
        </section>
    </main>

    <section>
        <button id="reset">Reset Game</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
